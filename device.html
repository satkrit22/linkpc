<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body styling */
body {
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
}

/* Header styling */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
}

/* Product grid styling */
.product-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

/* Product item styling */
.product-item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    width: 300px;
    text-align: center;
}

.product-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.product-item img {
    max-width: 100%;
    height: auto;
    display: block;
}

.product-item h3 {
    font-size: 1.5em;
    margin: 15px 0;
    color: #333;
}

.product-item p {
    font-size: 1em;
    padding: 0 15px 20px;
    color: #666;
}

/* Link styling */
.product-item a {
    text-decoration: none;
    color: inherit;
    display: block;
    transition: color 0.3s;
}

.product-item a:hover h3 {
    color: #007BFF;
}

    </style>
    
</head>
<body>
    
        <h2>Our Devices</h2>
        <div class="product-grid">
            <div class="product-item">
                <a href="linkpc.html">
                <img src="/assets/img/photo/Port 1 copy.jpg" alt="Product 1">
                <h3>Link PC</h3>
                <p>Compact and powerful for everyday use.</p>
            </a>
            </div>
            <div class="product-item">
                <a href="linkpc+.html">
                <img src="/assets/img/photo/Port 3 copy.jpg" alt="Product 2">
                <h3>Link PC Plus</h3>
                <p>Enhanced features for advanced users.</p>
            </a>
            </div>
        </div>
</body>
</html>
